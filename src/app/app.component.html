<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="card-title mb-3">Cadastro de Tarefas</h2>
      <p class="card-text">Preencha os campos para incluir uma tarefa em sua agenda.</p>
      <hr />

      <form>
        <div class="mb-3">
          <label for="titulo" class="form-label">Título da tarefa:</label>
          <input type="text" id="titulo" class="form-control" placeholder="Digite o título da tarefa aqui" />
        </div>

        <div class="mb-3">
          <label for="dataHora" class="form-label">Data e hora da tarefa:</label>
          <input type="datetime-local" id="dataHora" class="form-control" />
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="finalizado" />
          <label class="form-check-label" for="finalizado">
            Finalizado?
          </label>
        </div>

        <div class="mb-4">
          <label for="categoria" class="form-label">Selecione a categoria:</label>
          <select id="categoria" class="form-select">
            <option value="">Escolha uma opção</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">
          Realizar Cadastro
        </button>
      </form>
    </div>
  </div>
</div>
